syntax = "proto3";
option go_package = "SimpleService/grpc/proto";   //Ã¦ndre simpleservice til ChitChat?

message Join {
    int32 LogicalTime = 1;
    string participantName = 2;
  }

  message Leave {
    int32 LogicalTime = 1;
    string participantName = 2;
  }

  message Chat {
    int32 LogicalTime = 1;
    string text = 2;
    string senderName = 3;
  }

service ChitChat{
    rpc JoinChat(participantName) returns (Join);

}
message participantName{
  string Join = 2;
}
