syntax = "proto3";
option go_package = "ChitChat/grpc/proto";   //Ã¦ndre simpleservice til ChitChat?

message ChatIn{
  string sender = 1;
  string text = 2;
  int64 Ls = 3;
}

message ChatOut{
  string sender = 1;
  string text = 2;
  int64 ts = 3;
  int64 Ls = 4; 
}

service ChitChat {
  rpc Chat(stream ChatIn) returns (stream ChatOut);
}